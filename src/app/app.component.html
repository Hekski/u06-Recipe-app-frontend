<lib-toastify-toast-container [autoClose]="3000">
</lib-toastify-toast-container>

<nav
  class="navbar navbar-expand-lg navbar-light"
  style="background-color: #6a598d"
>
  <div class="container">
    <a class="navbar-brand text-light" href="/recipe"> {{ title }}</a>
    <ul class="nav nav-pills">
      <li class="nav-item" *ngIf="isLoggedIn">
        <button
          class="btn btn-outline-warning"
          routerLinkActive="active"
          routerLink="/list"
        >
          User
        </button>
      </li>

      <li class="nav-item ms-4" *ngIf="!isLoggedIn; else loggedOut">
        <button
          class="btn btn-outline-warning"
          routerLinkActive="active"
          routerLink="/login"
        >
          Login
        </button>
      </li>
      <ng-template #loggedOut>
        <li class="nav-item ms-4">
          <button
            class="btn btn-outline-warning"
            routerLink="/recipe"
            (click)="logout()"
          >
            Logout
          </button>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>

<router-outlet></router-outlet>
