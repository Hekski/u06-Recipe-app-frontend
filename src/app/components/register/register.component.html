<lib-toastify-toast-container [autoClose]="2000">
</lib-toastify-toast-container>

<div class="container d-flex justify-content-center">
  <aside class="col-sm-4 mt-5">
    <div class="card">
      <article class="card-body">
        <div class="d-flex justify-content-between">
          <h4 class="card-title mb-4 mt-1">Register</h4>
          <a
            class="btn btn-outline-dark h-100"
            routerLinkActive="active"
            routerLink="/recipe"
            >Cancel</a
          >
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
          <div class="form-group text-start">
            <label>Name</label>
            <input formControlName="name" class="form-control" type="text" placeholder="Name" required />
          </div>
          <div class="form-group text-start mt-3">
            <label>Email</label>
            <input formControlName="email" class="form-control" type="email" placeholder="E-mail" required />
          </div>
          <div class="form-group text-start mt-3">
            <label>Password</label>
            <input formControlName="password" class="form-control" type="password" placeholder="Password" required />
          </div>
          <div class="form-group text-start mt-3">
            <label>Confirm Password</label>
            <input formControlName="confirm_password" class="form-control" type="password" placeholder="Confirm Password" required />
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="btn btn-dark btn-block w-100">
              Register
            </button>
          </div>
        </form>
      </article>
    </div>
  </aside>
</div>
